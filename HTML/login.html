<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://kit.fontawesome.com/523f0710e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <div class="forms_container">
            <div class="login_signup">
                <form action="" class="login_form">
                    <h2 class="title">Log In</h2>
                    <div class="input_field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input_field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social_text">Revisa nuestras redes sociales</p>
                    <div class="social_media">
                        <a href="https://www.facebook.com/profile.php?id=100074361196775" target="_blank" class="social_icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/HardWorkUdB"  target="_blank" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCiyLs3C67dYlHt86otVEwJw"  target="_blank" class="social_icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-snapchat-ghost"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="signup_form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input_field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input_field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sing up" class="btn solid">
                    <p class="social_text">Revisa nuestras redes sociales</p>
                    <div class="social_media">
                        <a href="https://www.facebook.com/profile.php?id=100074361196775"  target="_blank" class="social_icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/HardWorkUdB"  target="_blank" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCiyLs3C67dYlHt86otVEwJw"  target="_blank" class="social_icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-snapchat-ghost"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels_container">
            <div class="panel left_panel">
                <div class="content">
                    <h3>¿Aún no estás registrado?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, magnam!</p>
                    <button class="btn transparent">Sign Up</button>
                </div>
                <img src="../Recursos/log.svg" alt="Ilustración" class="image">
            </div>
            <div class="panel right_panel">
                <div class="content">
                    <h3>¿Ya estás registrado?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, magnam!</p>
                    <button class="btn transparent">Log In</button>
                </div>
                <img src="../Recursos/reg.svg" alt="Ilustración" class="image">
            </div>
        </div>


    </header>


    <script src="../JS/login.js"></script>
</body>
</html>
